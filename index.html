<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify RESTFul App</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="allContainer">
        <div class="m-5"></div>
    <div class="container mt-4">        
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div class="form-group row mt-4">
                <label for="Author" class="form-label col-sm-2">Autor:</label>
                <select name="" id="select_author" class="form-control form-control-sm col-sm-10">
                    <option>Selecionar...</option>                    
                </select>
            </div>
            <div class="form-group row">
                <label for="Album" class="form-label col-sm-2">Álbum: </label>
                <select name="" id="select_album" class="form-control form-control-sm col-sm-10">
                    <option>Selecionar...</option>                    
                </select>
            </div>
            <div class="form-group row">
                <label for="Track" class="form-label col-sm-2">Música: </label>
                <select name="" id="select_track" class="form-control form-control-sm col-sm-10">
                    <option>Selecionar...</option>                    
                </select>
            </div>
            <div class="row form-group">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Verificar</button>
            </div>          
        </form>        
        <div class="row">                                           
            </div>
            <div id="song-detail">                
            </div>
        </div>   
    </div>
    </div>
    <script src="code.js" type="text/javascript"></script>
</body>
</html>
