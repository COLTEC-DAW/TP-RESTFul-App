<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie DB Simple Client</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/plugins/jquery.simplePagination.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVr4eF5nEJuo1D9eep9MQp6A" crossorigin="anonymous">

    <script src="js/api/checkApiKey.js"></script>
    <script src="js/api/getPopularMovies.js"></script>
    <script src="js/api/searchMovie.js"></script>
    <script src="js/api/getMovieDetails.js"></script>

    <script src="js/configureApiForm.js"></script>
    <script src="js/configureHeader.js"></script>
    <script src="js/configureSearchBar.js"></script>
    <script src="js/utils.js"></script>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/movie-list.css">
    <link rel="stylesheet" href="css/simplePagination.css">
    <link rel="stylesheet" href="css/movie-modal.css">
</head>

<body>
    <div class="header"></div>
    <div class="search-bar"></div>
    <div class="movie-list"></div>
    <div id="pagination-container"></div>
    <div class="modal" id="movie-modal"></div>


    <script>
        $(document).ready(function () {
            var apiKey = localStorage.getItem('apiKey');

            // Carrega o formul√°rio para pegar a Api Key
            if (!apiKey) {
                $('body').load('components/form.html', configureApiForm)
            } else {
                // Carrega o header
                $('.header').load('components/header.html', configureHeader)

                // Carrega a barra de pesquisa
                $('.search-bar').load('components/search-bar', configureSearchBar)

                loadMovieList(1, getPopularMovies);
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyATt8h0pI6MgD9WuVTOh/Zq3LJvJFe1D"
        crossorigin="anonymous"></script>

</body>

</html>
