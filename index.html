<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>GuardianAPI - Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="bg-light">

    <div ng-controller="GuardianController as GC">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">GuardianAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto col-12">
            <li class="nav-item col-6">
              <form novalidate class="form-inline my-2 my-lg-0 col-12">
                <input class="form-control mr-sm-2 col-8" type="text" ng-model="searchText" placeholder="Search"/>
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="GC.getNoticiasSearch(searchText)" value="Send"/>
              </form>
            </li>
            <li class="nav-item dropdown col-3">
              <input class="col-8 dropdown-toggle form-control" id="navbarDropdown" role="search" data-toggle="dropdown" ng-model="searchSection" type="text" placeholder="Search for sections">
              <div class="dropdown-menu">
                <div class="col-12" ng-repeat="x in GC.sections | filter:searchSection | limitTo: 5">
                  <a class="col-12 badge badge-light btn" ng-click="GC.getNoticiasSection(x)">{{x}}</a>
                  <div class="dropdown-divider"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Noticias -->
      <div class="col-12">
        <div class="offset-1" ng-repeat="i in GC.noticias">
          <a ng-click="GC.selectNoticia(i.id)" data-toggle="modal" data-target="#exampleModal">
            <div style="height: 600px" class="jumbotron col-3 float-left m-5">
              <div class="bg-secondary">
                <p class="text-warning text-center text-uppercase">{{i.sectionId}}</p>
              </div>
              <h5 class="text-dark">{{i.webTitle}}</h5>
              <hr class="my-4">
              <img class="img-thumbnail" src="{{i.thumbnail}}" alt="Thumbnail">
              <hr class="my-4">
              <p class="text-primary">{{i.webPublicationDate | date:'medium'}}</p>
            </div>
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{GC.noticia.webPublicationDate | date:'medium'}}<br><p class="text-uppercase text-warning">{{GC.noticia.sectionId}}</p><br>{{GC.noticia.webTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="img-thumbnail" src="{{GC.noticia.thumbnail}}" alt="thumbnail">
              <br><br>
              <p>{{GC.noticia.trailText}}.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
