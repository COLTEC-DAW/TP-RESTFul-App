<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie DB Simple Client</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/api/checkApiKey.js"></script>
    <script src="js/apiForm.js"></script>
    <script src="js/api/getPopularMovies.js"></script>
    <script src="js/showMovieList.js"></script>
    <script src="js/configureHeader.js"></script>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>

    <script>
        $(document).ready(function () {
            var apiKey = localStorage.getItem('apiKey');

            // Carrega o formul√°rio para pegar a Api Key
            if (!apiKey) {
                $('body').load('components/form.html', apiForm)
            } else {
                // Carrega o header
                $('body').load('components/header.html', configureHeader)

                showMovieList();
            }



        })



    </script>

</body>

</html>
